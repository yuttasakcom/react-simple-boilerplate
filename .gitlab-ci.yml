stages:
  - test
  - build

testing:
  stage: test
  image: node:latest
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - npm run test:ci
    - npm run coverage
  only:
    - develop
    - master
  tags:
    - docker

develop:
  stage: build
  only:
    - develop
  script:
    - docker login -u root -p password registry.example.com
    - docker build -t registry.example.com/root/react-simple-boilerplate .
    - docker push registry.example.com/root/react-simple-boilerplate
  tags:
    - docker
